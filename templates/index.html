<!DOCTYPE html>
<html>
<head>
    <title>Baixar Vídeo1</title>
</head>
<body>
    <h2>Colar link do vídeo</h2>
    <form method="post">
        <input type="url" name="video_url" placeholder="https://..." required style="width: 300px;">
        <button type="submit">Obter Link de Download</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if download_id %}
        <h3>Pré-visualização pronta</h3>
        <a href="{{ url_for('download_file', download_id=download_id) }}" download>
            <button>Baixar Vídeo</button>
        </a>
        <p>O navegador pedirá confirmação para baixar o vídeo.</p>
    {% endif %}
</body>
</html>
